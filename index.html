<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Golf Club Wasteland</title>
</head>
<body>

    <div class="logo-gcw">
        <img src="images/resources/GCW_Logo.png" alt="GCW logo">
    </div>

    <div class="wrapper">

        <div class="planet mars">
            <div class="pulse mars" data-status="running">
                <div class="status mars">
                </div>
            </div>
        </div>

        <div class="scroll">
            <p>scroll for more</p>
            <img src="images/resources/scroll.png" alt="scroll">
        </div>

        <div class="planet earth">
            <div class="pulse earth" data-status="running">
                <div class="status earth">
                </div>
            </div>
        </div>

    </div>
    
    <script src="js/rellax.min.js"></script>
</body>
</html>
